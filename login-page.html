<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 
    <title>Login</title>
    <link rel="stylesheet" href="login-page.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
  </head>

  <body>
    <main id="main-holder">
      
      <h1 id="login-header" style="text-align:center;padding-top: 50px">Login to <br>NUSMoney</h1>
      
      <div id = "imgcontainer" style = "padding-bottom: 50px">
        <img src="icon.png" alt="Icon" class="icon">
      </div>
      
      <form id="login-form">
        <input type="text" name="username" id="user" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="password" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit">
      </form>
      <div>
        <input type ="button" value = "Register" id ="register">
      </div>
    
      <script src="login-page.js"></script>
    </main>
  </body>
